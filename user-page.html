<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Netflix - User</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark text-light">
    <!-- NAVIGATION BAR -->
    <header>
      <nav
        class="navbar navbar-expand-lg navbar-dark bg-dark"
        style="
          background: linear-gradient(
            to bottom,
            rgba(0, 0, 0, 1) 0%,
            rgba(0, 0, 0, 0) 100%
          );
        "
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              src="./Netflix-assets/assets/netflix_logo.png"
              alt="Netflix"
              width="100"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>
    </header>
    <main>
      <!-- CONTAINER PRINCIPALE -->
      <div class="container mt-5">
        <div class="col-md-8 offset-md-2">
          <div class="row">
            <div class="col">
              <h2 class="fs-1 fw-normal">Edit Profile</h2>
              <hr />
            </div>
          </div>
          <!-- COLONNE CENTRALI -->
          <div class="row">
            <!-- ICONA -->
            <div class="col-12 col-md-3 px-1">
              <img src="./Netflix-assets/assets/avatar.png" width="200" />
            </div>
            <!-- COLONNA DX -->
            <div class="col-12 col-md-9">
              <div>
                <button
                  type="button"
                  class="btn btn-secondary text-light rounded-0 w-50 d-flex align-items-center justify-content-left"
                >
                  Strive Student
                </button>
              </div>
              <div>
                <div class="form-group">
                  <h5 class="fw-normal mt-3">Language</h5>
                  <div class="dropdown my-2">
                    <button
                      class="mb-2 btn btn-secondary dropdown-toggle bg-dark border-2 rounded-0 border-light"
                      type="button"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                    >
                      Language
                    </button>
                    <ul class="dropdown-menu dropdown-menu-start bg-dark">
                      <li>
                        <a class="dropdown-item text-light" href="#">English</a>
                      </li>
                      <li>
                        <a class="dropdown-item text-light" href="#">Italian</a>
                      </li>
                      <li>
                        <a class="dropdown-item text-light" href="#">German</a>
                      </li>
                    </ul>
                  </div>
                </div>
                <hr />
                <!-- MATURITY -->
                <div>
                  <h4 class="py-2 fw-normal mt-3">Maturity Settings</h4>
                  <button
                    type="button"
                    class="mb-3 btn btn-secondary rounded-0 fw-bold"
                  >
                    ALL MATURITY RATINGS
                  </button>
                  <p>
                    Show titles of <strong>all maturity ratings</strong> for
                    this profile.
                  </p>
                  <button
                    type="button"
                    class="mb-3 btn btn-dark rounded-0 fw-light border-secondary"
                  >
                    EDIT
                  </button>
                </div>
                <hr />
                <div class="form-group">
                  <h4 class="py-2 fw-normal mt-3">Maturity Settings</h4>

                  <div class="form-check d-flex align-items-center">
                    <input
                      class="form-check-input rounded-0 bg-dark fs-4"
                      type="checkbox"
                      value=""
                      id="defaultCheck1"
                    />
                    <label class="form-check-label ms-2" for="defaultCheck1">
                      Autoplay next episode in a series on all devices.
                    </label>
                  </div>

                  <div class="form-check d-flex align-items-center">
                    <input
                      class="form-check-input rounded-0 bg-dark fs-4"
                      type="checkbox"
                      value=""
                      id="defaultCheck2"
                    />
                    <label class="form-check-label ms-2" for="defaultCheck2">
                      Autoplay previews while browsing on all devices.
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- BOTTONI -->
          <div class="row justify-content-center">
            <div class="col text-center">
              <hr />
              <button
                type="submit"
                class="btn btn-light text-dark rounded-0 m-2 fs-4"
              >
                SAVE
              </button>
              <button
                type="button"
                class="btn border-secondary bg-dark text-secondary rounded-0 m-2 fs-4"
              >
                CANCEL
              </button>
              <button
                type="button"
                class="btn border-secondary bg-dark text-secondary rounded-0 m-2 fs-4"
              >
                DELETE PROFILE
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
